type Barrel {
    id: ID!
    price: Float!
    volume: Float!
    drink: Drink!
    available: Boolean!
}


type Query {
    barrels: [Barrel]
    barrelById(id: ID!): Barrel
}

type Mutation {
    createBarrel(price: Float!, volume: Float!, drink: ID!, available: Boolean!): Barrel
    updateBarrel(id: ID!, price: Float, volume: Float, drink: ID,): Barrel
    deleteBarrel(id: ID!): Barrel
}
